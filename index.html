<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/43d0d42b97.js" crossorigin="anonymous"></script>
    <title>OhmyFood homepage</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo">
        </div>
        <div class="lieu">
            <i class="fa-solid fa-location-dot"></i>
            <form action="#" method="get">
                <input class="lieu__search" type="search" value="Paris, Belleville">
            </form>
        </div>
        <div class="decouv-rest">
            <p><strong>Réservez le menu qui vous convient</strong></p>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn btn__large btn__extralarge">Explorer nos restaurants</button>
        </div>
        <nav class="fonctionnement">
            <p class="fonct-t"><strong>Fonctionnement</strong></p>
            <div class="lestroisbtn">
                <div class="lestroisbtn__1">
                    <a class="lestroisbtn__1__box" href="#">
                        <div class="lestroisbtn__1__box__num">1</div>
                        <i class="fa-solid fa-mobile-screen-button lestroisbtn__1__box__icon-color"></i>
                        <p>Choisissez un restaurant</p>
                    </a>
                </div>
                <div class="lestroisbtn__2">
                    <a class="lestroisbtn__2__box" href="#">
                        <div class="lestroisbtn__2__box__num">2</div>
                        <i class="fa-solid fa-list-ul lestroisbtn__2__box__icon-color"></i>
                        <p>Composer votre menu</p>
                    </a>
                </div>
                <div class="lestroisbtn__3">
                    <a class="lestroisbtn__3__box" href="#">
                        <div class="lestroisbtn__3__box__num">3</div>
                        <i class="fa-sharp fa-solid fa-store lestroisbtn__3__box__icon-color"></i>
                        <p>Déguster au restaurant</p>
                    </a>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
